name: CI

on:
  push:
    branches: [master, main]
    tags: ['v*']
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb1-dev libxcb-shm0-dev libxcb-randr0-dev \
            libxcb-xtest0-dev libx11-dev libx11-xcb-dev pkg-config \
            libwayland-dev libxkbcommon-dev

      - name: Format check
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Check
        run: cargo check

  build:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: check
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: x11q
            name: x11q-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: x11q.exe
            name: x11q-windows-x86_64.exe
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: x11q
            name: x11q-macos-aarch64
          - os: ubuntu-latest
            target: aarch64-linux-android
            binary: x11q
            name: x11q-android-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb1-dev libxcb-shm0-dev libxcb-randr0-dev \
            libxcb-xtest0-dev libx11-dev libx11-xcb-dev pkg-config \
            libwayland-dev libxkbcommon-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: cp target/${{ matrix.target }}/release/${{ matrix.binary }} ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
